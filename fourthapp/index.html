<head>
  <script src="https://fb.me/react-0.14.3.js"></script>
  <script src="https://fb.me/react-dom-0.14.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">

    </div>
  </div>
</body>
<script type="text/jsx">

  var Badge = React.createClass({
    render: function(){
      this.props
      return <button className="btn btn-primary" type="button">
              {this.props.title} <span className="badge">{this.props.number}</span>
            </button>
    }
  });

  var Thumbnail = React.createClass({
    render: function(){
      return <div className="thumbnail col-sm-4">
          <img src={this.props.imageUrl} />
          <div className="caption">
            <h3>{this.props.header}</h3>
            <p>{this.props.description}</p>
            <p>
              <Badge title={this.props.title} number={this.props.number} />
            </p>
          </div>
        </div>
    }
  })

  var ThumbnailList = React.createClass({
    render: function(){
      var list = this.props.thumbnailData.map(function(thumbnailProps){
        return <Thumbnail {...thumbnailProps} />
      });
      return <div>
        {list}
      </div>
    }
  })

  var options = {
    thumbnailData: [{
      title: 'See Tutorials',
      number: 32,
      header: 'Learn React',
      description: 'React is a great new Library for making fast, dynamic pages',
      imageUrl: 'https://facebook.github.io/react/img/logo.svg'
    },
    {
      title: 'See Tutorials 2',
      number: 32,
      header: 'Learn React 2',
      description: 'React is a great new Library for making fast, dynamic pages',
      imageUrl: 'https://facebook.github.io/react/img/logo.svg'
    },
    {
      title: 'See Tutorials 3',
      number: 32,
      header: 'Learn React 3',
      description: 'React is a great new Library for making fast, dynamic pages',
      imageUrl: 'https://facebook.github.io/react/img/logo.svg'
    }]
  };

  var element = React.createElement(ThumbnailList, options);

  ReactDOM.render(element, document.querySelector('.row'));

</script>
